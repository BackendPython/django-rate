{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Django Rate</title>
</head>
<body>

    <style>
        .checked{
            color: red;
        }
        .btn{
            border: none;
            background-color: transparent;
        }
    </style>
    
    {% if rate %}
    <div class="full">
        <h1>Bu home page</h1>
        <img src="{{ rate.image.url }}" alt="error" width="500" height="500">
        <a href="{% url 'rate:home' %}"><button>Next</button></a>
        <form method="post" class="rate-form" id="{{ rate.id }}">
            <button type="submit" class="fa fa-star fa-3x btn checked" id="first"></button>
            <button type="submit" class="fa fa-star fa-3x btn checked" id="second"></button>
            <button type="submit" class="fa fa-star fa-3x btn checked" id="third"></button>
            <button type="submit" class="fa fa-star fa-3x btn" id="fourth"></button>
            <button type="submit" class="fa fa-star fa-3x btn" id="fifth"></button>
        </form>
    </div>
    {% else %}
    <h1>Rate qilgani rasm qolmadi</h1>
    {% endif %}
  

    <script src="{% static 'js/main.js' %}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
